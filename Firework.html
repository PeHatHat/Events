<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif; /* Ph√¥ng ch·ªØ m·∫°nh m·∫Ω, l·ªÖ h·ªôi */
            user-select: none; /* NgƒÉn ng∆∞·ªùi d√πng ch·ªçn ch·ªØ */
        }
        #message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 5rem; /* L·ªõn h∆°n, ·∫•n t∆∞·ª£ng h∆°n */
            color: #ffcc00; /* V√†ng √°nh kim sang tr·ªçng */
            text-shadow:
                0 0 10px #ffcc00,
                0 0 20px #ffcc00,
                0 0 30px #ffcc00, /* Nhi·ªÅu l·ªõp shadow, s√°ng r·ª±c r·ª° h∆°n */
                0 0 40px #ff6600; /* Th√™m ch√∫t cam ƒë·ªÉ t·∫°o chi·ªÅu s√¢u */
            animation: pulse 2s infinite alternate; /* Hi·ªáu ·ª©ng nh·∫•p nh√°y nh·∫π */
        }

        @keyframes pulse { /* Animation nh·∫•p nh√°y cho ch·ªØ */

        canvas {

            z-index: -1; /* ƒê∆∞a canvas xu·ªëng d∆∞·ªõi ch·ªØ, t·∫°o l·ªõp n·ªÅn ph√°o hoa */

<body>
    <div id="message">üéâ Ch√∫c M·ª´ng<br>NƒÉm M·ªõi<br>Xu√¢n ·∫§t T·ªµ 2025 üêçüéÜ</div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];
        const colorPalettes = [ // Expanded and Iridescent Color Palettes - MASTERPIECE COLORS!
            ["255,255,255", "255,240,0", "255,100,0"], // Classic Gold & White
            ["255,105,180", "255,0,0", "255,255,255"], // Vibrant Pink & Red
            ["72,209,204", "0,255,0", "255,255,255"], // Cool Teal & Green
            ["147,112,219", "255,255,0", "255,255,255"], // Royal Purple & Gold
            ["255,192,203", "255,255,255", "255,182,193"], // Soft Pink & Pearl
            ["255,69,0", "255,255,255", "255,215,0"], // Fiery Orange & Gold
            ["50,205,50", "255,255,255", "173,255,47"],  // Lush Green & Lime
            ["211,211,211", "255,255,255", "169,169,169"], // Silver & Gray Scale
            ["255,223,0", "205,127,50", "255,248,220"], // Rich Gold & Ivory
            ["192,192,192", "255,255,255", "245,245,245"], // Metallic Silver & White
            ["205,127,50", "244,164,96", "255,235,205"]  // Bronze & Pale Peach
        ];


        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomColorPalette() {
            return colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
        }


        class Firework {
            constructor(startX, startY, targetX, targetY) {
                this.startX = startX;
                this.startY = startY;
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.trail = [];
                this.trailLength = 10;
                this.timeAlive = 0;
                this.colorPalette = getRandomColorPalette();
                this.hue = random(0, 360);
                this.brightness = random(50, 80);
                this.decayRate = random(0.015, 0.03);
                this.speed = random(10, 15); // Varied Ascent Speed - Masterpiece Flow
                this.acceleration = 0.05;
                this.explode = false;
                this.explosionShape = Math.random() < 0.2 ? 'star' : (Math.random() < 0.5 ? 'burst' : (Math.random() < 0.8 ? 'spiral' : 'circle')); // Spiral shape added - Masterpiece Variety
                this.fireworkSize = random(0.8, 1.5); // Size Variation - Masterpiece Depth


                for (let i = 0; i < this.trailLength; i++) {
                    this.trail.push({ x: this.x, y: this.y });
                }
            }

            update() {
                this.timeAlive++;

                this.trail.unshift({ x: this.x, y: this.y });
                this.trail.pop();

                if (!this.explode) {
                    const dx = this.targetX - this.startX;
                    const dy = this.targetY - this.startY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);

                    this.speed += this.acceleration;
                    this.x += Math.cos(angle) * this.speed;
                    this.y += Math.sin(angle) * this.speed;

                    const currentDistance = Math.sqrt(Math.pow(this.x - this.startX, 2) + Math.pow(this.y - this.startY, 2));
                    if (currentDistance >= distance * 0.8 || this.timeAlive > 100) {
                        this.explode = true;
                        this.explodeParticles();
                    }
                } else {
                    this.explodeParticles();
                }
            }

            explodeParticles() {
                if (this.particlesCreated) return;
                this.particlesCreated = true;

                const explosionRadius = random(100, 200) * this.fireworkSize; // Size Variation Impacts Explosion - Masterpiece Scale
                const particleCount = 200 * this.fireworkSize; // More Particles for Larger Fireworks - Masterpiece Density

                if (this.explosionShape === 'star') {
                    this.explodeStar(particleCount, explosionRadius);
                } else if (this.explosionShape === 'burst') {
                    this.explodeBurst(particleCount, explosionRadius);
                } else if (this.explosionShape === 'spiral') {
                    this.explodeSpiral(particleCount, explosionRadius); // New Spiral Explosion - Masterpiece Variety
                }
                else { // default to circle
                    this.explodeCircle(particleCount, explosionRadius);
                }

                if (Math.random() < 0.3) { // Layered Explosions - Masterpiece Complexity
                    setTimeout(() => {
                        this.explodeCircle(particleCount / 2, explosionRadius / 2); // Secondary smaller burst
                    }, random(100, 300)); // Staggered secondary burst
                }
            }

            explodeCircle(particleCount, explosionRadius) {
                for (let i = 0; i < particleCount; i++) {
                    const angle = random(0, Math.PI * 2);
                    const speed = random(1, 7);
                    const color = this.colorPalette[i % this.colorPalette.length];

                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        color,
                        random(70, 100), // Brighter Particles - Masterpiece Luster
                        this.decayRate
                    ));
                }
            }

            explodeBurst(particleCount, explosionRadius) {
                for (let i = 0; i < particleCount; i++) {
                    const angle = random(0, Math.PI * 2);
                    const speed = random(0.5, 4);
                    const distanceOffset = random(0, explosionRadius);
                    const color = this.colorPalette[i % this.colorPalette.length];

                    particles.push(new Particle(
                        this.x + Math.cos(angle) * distanceOffset,
                        this.y + Math.sin(angle) * distanceOffset,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        color,
                        random(70, 100),
                        this.decayRate
                    ));
                }
            }


            explodeStar(particleCount, explosionRadius) {
                const starPoints = 5;
                for (let i = 0; i < particleCount; i++) {
                    const pointIndex = i % starPoints;
                    const angle = ((Math.PI * 2) / starPoints) * pointIndex + random(-0.2, 0.2);
                    const speed = random(1, 6);
                    const distance = pointIndex % 2 === 0 ? explosionRadius : explosionRadius * 0.5;
                    const color = this.colorPalette[i % this.colorPalette.length];

                    particles.push(new Particle(
                        this.x + Math.cos(angle) * distance,
                        this.y + Math.sin(angle) * distance,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        color,
                        random(80, 100), // Even Brighter Stars - Masterpiece Sparkle
                        this.decayRate
                    ));
                }
            }

            explodeSpiral(particleCount, explosionRadius) { // New Spiral Explosion Function - Masterpiece Variety
                for (let i = 0; i < particleCount; i++) {
                    const angle = i * 0.2 + random(-0.5, 0.5); // Angle to create spiral
                    const speed = random(1, 5);
                    const distance = (i / particleCount) * explosionRadius; // Distance increases over particle index
                    const color = this.colorPalette[i % this.colorPalette.length];

                    particles.push(new Particle(
                        this.x + Math.cos(angle) * distance,
                        this.y + Math.sin(angle) * distance,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        color,
                        random(70, 100),
                        this.decayRate
                    ));
                }
            }


            draw() {
                ctx.lineWidth = 2;
                ctx.strokeStyle = `rgba(255,255,255,0.5)`; // Fainter trail
                ctx.beginPath();
                ctx.moveTo(this.trail[0].x, this.trail[0].y);
                for (let i = 1; i < this.trail.length; i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.stroke();
            }
        }


        class Particle {
            constructor(x, y, speedX, speedY, color, brightness, decayRate) {
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
                this.brightness = brightness;
                this.alpha = 1;
                this.decayRate = decayRate;
                this.gravity = 0.03;
                this.friction = 0.98; // Slight increase in friction for smoother fade
                this.size = random(2, 5);
                this.hueShift = random(-10, 10); // Subtle Hue Shift for Dynamic Color - Masterpiece Nuance
            }

            update() {
                this.speedY += this.gravity;
                this.speedX *= this.friction;
                this.speedY *= this.friction;
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decayRate;

                if (this.alpha < 0) this.alpha = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.shadowColor = `rgba(${this.color}, ${Math.min(this.alpha + 0.5, 1)})`; // Glow Effect - Masterpiece Luster
                ctx.shadowBlur = this.size + 5; // Stronger Glow for Masterpiece
                ctx.fill();
            }
        }


        function createFirework() {
            const startX = random(canvas.width * 0.2, canvas.width * 0.8); // Random horizontal start
            const startY = canvas.height;
            const targetX = random(canvas.width * 0.2, canvas.width * 0.8);
            const targetY = random(canvas.height * 0.1, canvas.height * 0.3); // Higher targets for bigger display

            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Slightly more trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);


            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                if (firework.explode && firework.particlesCreated) {
                    if (particles.every(particle => particle.alpha <= 0) && firework.particlesCreated) {
                        fireworks.splice(index, 1);
                    }
                }
            });

            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();

                if (particle.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 250); // Increased Firework Frequency - Masterpiece Density
        animate();


        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        canvas.addEventListener('click', (event) => {
            const targetX = event.clientX;
            const targetY = event.clientY;
            const startX = canvas.width / 2;
            const startY = canvas.height;
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        });
    </script>
</body>
